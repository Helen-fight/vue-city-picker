<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Hello Vue-picker</title>
</head>

<body>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    </style>
    <div id="app">
    	<div>
	    	<div @click="show">{{msg}}</div>
	    	<vue-city-picker ref="picker" :data="data1" @select="select" @show="showEven" @cancel="cancle" @change="change" ></vue-city-picker>	
    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../dist/vue-city-picker.js"></script>
    <script src="../dist/data.js"></script>
    <script>
let data1 = [province, city, area]

    var app = new Vue({
        el: '#app',
        data: function(){
        	return {
        		msg: 'Hello VUE~',
            selectedIndex: [3,0,0,0]
        	}
        },
        methods: {
            show: function(){
                this.$refs['picker'].show();
            },
            select: function(){
              console.log('select',arguments)
            },
            showEven: function(){
              console.log('show')
            },
            cancle: function(){
              console.log('hide')
            },
            change: function(){
              console.log('eventchange', arguments)
            }
        }
    })
    </script>
</body>

</html>
